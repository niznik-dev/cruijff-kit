output_dir: /home/ar0241/scratch/twins/output_mar25
input_dir: /home/ar0241/scratch/stochastic
model_dir: /home/ar0241/scratch/torchtune_models

batch_size: 4

# Model Arguments
model:
  _component_: torchtune.models.llama3_2.lora_llama3_2_1b
  lora_attn_modules: ['q_proj', 'v_proj', 'output_proj']
  apply_lora_to_mlp: True
  lora_rank: 8
  lora_alpha: 16
  lora_dropout: 0.0

# Tokenizer
tokenizer:
  _component_: torchtune.models.llama3.llama3_tokenizer
  path: ${model_dir}/Llama-3.2-1B-Instruct/original/tokenizer.model
  max_seq_len: 2048

checkpointer:
  _component_: torchtune.training.FullModelHFCheckpointer
  checkpoint_dir: ${model_dir}/Llama-3.2-1B-Instruct/
  checkpoint_files: [model.safetensors]
  recipe_checkpoint: null
  output_dir: ${output_dir}
  model_type: LLAMA3_2
resume_from_checkpoint: False
save_adapter_weights_only: False

# Optimizer and Scheduler
optimizer:
  _component_: torch.optim.AdamW
  fused: True
  weight_decay: 0.01
  lr: 1e-4  # Kept from previous suggestion
lr_scheduler:
  _component_: torchtune.training.lr_schedulers.get_cosine_schedule_with_warmup
  num_warmup_steps: 100

loss:
  _component_: torchtune.modules.loss.CEWithChunkedOutputLoss
# Training
epochs: 1
max_steps_per_epoch: null
gradient_accumulation_steps: 8
compile: False

dataset:
  _component_: torchtune.datasets.instruct_dataset
  source: "json"
  data_files: "${input_dir}/prob_train.json"
  description: ""
  packed: True

# Logging
metric_logger:
  _component_: torchtune.training.metric_logging.WandBLogger
  mode: "offline"
  project: "zygosity-twin-llama"
  name: "llms-are-the-new-glms"
  log_dir: ${output_dir}/logs
log_every_n_steps: 5
log_peak_memory_stats: True

# Environment
device: cuda
dtype: bf16

# Activations Memory
enable_activation_checkpointing: False
enable_activation_offloading: False

# Profiler (disabled)
profiler:
  _component_: torchtune.training.setup_torch_profiler
  enabled: False
  output_dir: ${output_dir}/profiling_outputs
  cpu: True
  cuda: True
  profile_memory: False
  with_stack: False
  record_shapes: True
  with_flops: False
  wait_steps: 5
  warmup_steps: 3
  active_steps: 2
  num_cycles: 1

hf_token: "insert_token_here"
seed: 1234
shuffle: True

wandb:
  api_key: "insert_API_here" 
  project: "zygosity-twin-llama"
  entity: "llms-are-the-new-glms"
